{% extends 'base.html' %}
{% block title %}
    发布文章
{% endblock %}
{% block source %}
    {{ form.media }}
{% endblock %}
{% block content %}
    <div class="editor">
        <form action="" method="post">
            {% csrf_token %}
            <div>
                <label for="title" style="display: inline-block;width: 60px;">标题：</label>
                <input type="text" name="title" class="form-control" id="title" value="{{ article.title }}"
                       placeholder="请在此描述讨论贴的主要内容"
                       required style="display: inline-block;width: 80%">
            </div>
            <div>
            <label for="file_type" style="margin-top: 10px;">请选择文章分类</label>
            <select class="form-control" id="file_type" name="file_type" required style="display: inline-block;width: 10%">
                {% for key, value in choice_file_type %}
                    <option value="{{ key }}" name="file_type">{{ value }}</option>
                {% endfor %}
            </select>
            <small style="color: red;">{{ error_msg.file_type }}</small>
        </div>
            {{ form.as_p }}
            <input type="submit" name="submit" value="发布" class="btn btn-success">
        </form>
    </div>
{% endblock %}
