{% extends 'base.html' %}
{% block title %}
    注册
{% endblock %}
{% block content %}
	<div id="login-page" >
        {% if form %}
		<h1>注册账号</h1>
        <div class="row">
            <div class="col-md-12 col-md-offset-2">
                <form action="{% url 'register' %}" method="post">
                    {% for item in form %}
                        <p>
                        <label for={{ item.id_for_label }}>{{ item.label }}</label>
                        {{ item }}
                        <small style="color: red;">{{ item.errors.as_text }}</small>
                        </p>
                    {% endfor %}
                    <div>
                        <button type="submit" class="btn btn-success" style="margin-top: 10px;">注册</button>
                        <a href="{% url 'login' %}" class="btn btn-success" style="margin-top: 10px;">已有账号</a>
                    </div>
                </form>
            </div>
        </div>
        {% endif %}
        {% if register_message %}
            <h3>{{ register_message }}</h3>
            <a href="{% url 'login' %}" class="btn btn-success" style="margin-top: 10px;">前往登录</a>
        {% endif %}
	</div>
{% endblock content %}
